{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">Registration</h1>
                        <hr class="mb-4">

                        <form action="{% url 'register' %}" method="post">
                            {{ form }}
                            {{ form1 }}
                            {% csrf_token %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
